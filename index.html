
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snippity</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='title'>&lt;/snippity&gt;</div>
	
	
	<div class='all_info'>
		<select name="dropdown" class=('#mySelect')>
			<option value="" selected disabled hidden>Existing Snippets</option>
		</select><br>
		<input class="textField" type="text" name="firstInputField" placeholder="Snippet Name"><br>
		<textarea class="codeArea" placeholder="Enter your Snippet here"></textarea>
	</div>

	<div class='buttons'>
		<button class="setData">Save Snippet</button>
		<button class="resetData" onclick="ClearFields()">Reset Snippet</button>
		<button class="getData">Get Snippet</button>
	</div>

	<div class = 'extra'>

	</div>

</body>
</html>
